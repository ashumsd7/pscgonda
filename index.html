<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div id="app">


        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/ssa.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
              प्राथमिक विद्यालय चौखट, वजीरगंज गोंडा
            </a>
        </nav>

        <section>
            <div class="header">
                <div class="container-header">
                    <div class="row">
                        <div class="col">
                            <p> दिनांक : {{dateDigit}} {{dateAndDay}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="class-btn-group">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-primary class-btns" data-toggle="collapse" href="#class-1-collapse"
                            role="button" aria-expanded="false" aria-controls="multiCollapseExample1">{{class1}}
                        </button>
                    </div>

                    <div class="col-2">
                        <button class="btn btn-primary class-btns" data-toggle="collapse" href="#class-2-collapse" role="button"
                            aria-expanded="false" aria-controls="multiCollapseExample1">{{class2}}</button>
                    </div>

                    <div class="col-2">
                    <button class="btn btn-primary class-btns" data-toggle="collapse" href="#class-3-collapse" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1">{{class3}} </button>
                    </div>

                    <div class="col-2">
                    <button class="btn btn-primary class-btns" data-toggle="collapse" href="#class-4-collapse" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1">{{class4}} </button>
                    </div>

                    <div class="col-2">
                    <button class="btn btn-primary class-btns" data-toggle="collapse" href="#class-5-collapse" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1">{{class5}} </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container class-1-container" id="main-content">
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="class-1-collapse">
                        <div class="card card-body class-1-container-body">
                            <h3>{{class1}} </h3>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container class-2-container">
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="class-2-collapse">
                        <div class="card card-body  class-2-container-body">
                            <h3>{{class2}} </h3>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container class-3-container">


            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="class-3-collapse">
                        <div class="card card-body  class-3-container-body">
                            <h3>{{class3}} </h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container class-4-container">
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="class-4-collapse">
                        <div class="card card-body  class-4-container-body">
                            <h3>{{class4}}</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="container class-5-container">
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="class-5-collapse">
                        <div class="card card-body  class-5-container-body">
                            <h3>{{class5}} </h3>

                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
    <script src="app.js"></script>
</body>

</html>
